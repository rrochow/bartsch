
{% extends "base.html" %} 

{% block title %}Formulario de creaci√≥n{% endblock title %}

{% block content %}
<div class="container">
<h2>Contactenos</h2>
<div class="well col-sm-8">
    <form class="form-horizontal" role="form" name="input" 
        action="{{ url_for('new_contacto') }}" method="post" enctype="multipart/form-data">

        <div class="form-group">           
            <div class="col-sm-8">
                <label for="nombre" class="control-label">Nombre</label>
                <input class="form-control" type="text" name="nombre" placeholder="Ingresar Nombre">
                <label for="email" class="control-label">Email:</label>
                <input name="email" type="email" class="form-control" placeholder="Ingresar Correo">
                <label for="mensaje" class="control-label">Mensaje:</label> 
                <textarea name="mensaje" class="form-control" rows="3"></textarea> 
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="submit" value="Enviar Mensaje" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
</div>
{% endblock content %}
