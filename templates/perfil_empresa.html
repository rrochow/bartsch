
{% extends "base.html" %} 

{% block title %}Perfil de Usuario{% endblock title %}

{% block content %}
<div class="container">
<h2>Perfil de usuario</h2>
<h4>{{ session.username }} <em class="text-success">{{ mensaje }}</em></h4>
<div class="well col-sm-8">

    <ul class="nav nav-tabs">
      <li><a href="{{url_for('show_perfil')}}">Datos Cliente</a></li>
      <li><a href="{{url_for('show_cuenta')}}">Datos Cuenta</a></li>
      <li class="active"><a>Datos Empresa</a></li>
    </ul>

    <form class="form-horizontal" role="form" name="input" 
        action="{{ url_for('modificar_empresa') }}" method="post" enctype="multipart/form-data">

        <div class="form-group">  
            {% for empresa in empresas %}       
            <div class="col-sm-8">
                <label class="control-label">Rut</label> 
                <input class="form-control" type="text" name="rut" value='{{empresa.rut}}'>
                <label class="control-label">Nombre</label>
                <input class="form-control" type="text" name="nombre" value='{{empresa.nombre}}'>
                <label class="control-label">Direcci√≥n</label>
                <input class="form-control" type="text" name="direccion" value='{{empresa.direccion}}'>
                <label class="control-label">Ciudad</label>
                <input class="form-control" type="text" name="ciudad" value='{{empresa.ciudad}}'>
                <label class="control-label">Telefono</label>
                <input class="form-control" type="text" name="telefono" value='{{empresa.telefono}}'>
                <label class="control-label">Correo</label>
                <input class="form-control" type="email" name="correo"  value='{{empresa.email}}'>
            </div>
            {% endfor %}
        </div>

        <div class="form-group">
            <div class="col-sm-8">
                <input type="submit" value="Guardar Datos" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
</div>
{% endblock content %}
