
{% extends "base.html" %} 

{% block title %}Perfil de Usuario{% endblock title %}

{% block content %}
<div class="container">
<h2>Perfil de usuario</h2>
<h4>{{ session.username }}</h4>
<div class="well col-sm-8">

    <ul class="nav nav-tabs">
      <li><a href="{{url_for('show_perfil')}}">Datos Cliente</a></li>
      <li><a href="{{url_for('show_cuenta')}}">Datos Cuenta</a></li>
      <li class="active"><a>Datos Empresa</a></li>
    </ul>

    <form class="form-horizontal" role="form" name="input" 
        action="{{ url_for('new_contacto') }}" method="post" enctype="multipart/form-data">

        <div class="form-group">         
            <div class="col-sm-8">
                <label class="control-label">Rut</label> 
                <input class="form-control" type="text" name="rut_empresa" placeholder="Ingresar Rut">
                <label class="control-label">Nombre</label>
                <input class="form-control" type="text" name="nombre_empresa" placeholder="Ingresar Nombre">
                <label class="control-label">Dirección</label>
                <input class="form-control" type="text" name="direccion_empresa" placeholder="Ingresar Dirección">
                <label class="control-label">Ciudad</label>
                <input class="form-control" type="text" name="ciudad_empresa" placeholder="Ingresar Ciudad">
                <label class="control-label">Telefono</label>
                <input class="form-control" type="text" name="telefono_empresa" placeholder="Ingresar Telefono">
                <label class="control-label">Correo</label>
                <input class="form-control" type="email" name="email_empresa"  placeholder="Ingresar Correo">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8">
                <input type="submit" value="Guardar Datos" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
</div>
{% endblock content %}
